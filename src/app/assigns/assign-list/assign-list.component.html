
<table class="table table-sm table-hover">
  <tr *ngFor="let assign of assignService.assignList">
    <td>{{assign.EmployeeID}}</td>
    <td>{{assign.InsuranceId}}</td>
  

    <td>
      <a class="btn" (click)="showForEdit(assign)">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(assign.AssignId)">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
